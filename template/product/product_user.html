{% load static i18n %}
<!-- Content
		============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div id="shop" class="shop row grid-container gutter-30" data-layout="fitRows">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                           {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-dismissible {{ message.tags }} mb-0">
                                        {{ message }} <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-hidden="true"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-5"><a href="#" class="button button-border button-rounded button-fill fill-from-bottom button-black" style="float: right;"><span>Agregar nuevo producto</span></a></div>
                    </div>
                </div>
                <div class="product col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="grid-inner">
                        <div class="product-image">
                            <a href="#"><img src="{% static 'images/shop/dress/1.jpg' %}" alt="Checked Short Dress"></a>
                            <div class="bg-overlay">
                                <div class="bg-overlay-content align-items-end justify-content-between"
                                     data-hover-animate="fadeIn" data-hover-speed="400">
                                    <a href="#" class="btn btn-dark"><i class="icon-eye-open"></i></a>
                                    <a href="#" class="btn btn-warning"><i class="icon-edit2"></i></a>
                                    <a href="#" class="btn btn-danger"><i class="icon-trash-alt"></i></a>
                                </div>
                                <div class="bg-overlay-bg bg-transparent"></div>
                            </div>
                        </div>
                        <div class="product-desc">
                            <div class="product-title"><h3><a href="#">Checked Short Dress</a></h3></div>
                            <div class="product-price">
                                <ins>$12.49</ins>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="grid-inner">
                        <div class="product-image">
                            <a href="#"><img src="{% static 'images/shop/dress/1.jpg' %}" alt="Checked Short Dress"></a>
                            <div class="bg-overlay">
                                <div class="bg-overlay-content align-items-end justify-content-between"
                                     data-hover-animate="fadeIn" data-hover-speed="400">
                                    <a href="#" class="btn btn-dark"><i class="icon-eye-open"></i></a>
                                    <a href="#" class="btn btn-warning"><i class="icon-edit2"></i></a>
                                    <a href="#" class="btn btn-danger"><i class="icon-trash-alt"></i></a>
                                </div>
                                <div class="bg-overlay-bg bg-transparent"></div>
                            </div>
                        </div>
                        <div class="product-desc">
                            <div class="product-title"><h3><a href="#">Checked Short Dress</a></h3></div>
                            <div class="product-price">
                                <ins>$12.49</ins>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- #content end -->
