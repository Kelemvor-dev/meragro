{% extends "index.html" %}
{% load static i18n %}

{% block main %}
<div class="section mb-0" style="padding: 60px 0; border-top: 1px solid #EEE;">
    <div class="container clearfix">
        <div class="heading-block center mb-0 border-bottom-0">
            <h3 class="nott font-secondary ls0" style="font-size: 60px;">Mi Perfil</h3>
        </div>
    </div>
</div>
<!-- Content
============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="row clearfix">

                <div class="col-md-9">

                    <img src="{{ user.profile_pic.url }}" class="alignleft img-circle img-thumbnail my-0" alt="Avatar" style="max-width: 84px;">

                    <div class="heading-block border-0">
                        <h3>{{ user.first_name }} {{ user.last_name }} </h3>
                    </div>

                    <div class="clear"></div>

                    <div class="row clearfix">

                        <div class="col-lg-12">

                            <div class="tabs tabs-alt clearfix" id="tabs-profile">

                                <ul class="tab-nav clearfix">
                                    <li><a href="#tab-feeds"><i class="icon-rss2"></i> Feeds</a></li>
                                    <li><a href="#tab-posts"><i class="icon-pencil2"></i> Posts</a></li>
                                    <li><a href="#tab-replies"><i class="icon-reply"></i> Replies</a></li>
                                    <li><a href="#tab-connections"><i class="icon-users"></i> Connections</a></li>
                                </ul>

                                <div class="tab-container">

                                    <div class="tab-content clearfix" id="tab-feeds">

                                    </div>
                                    <div class="tab-content clearfix" id="tab-posts">

                                    </div>
                                    <div class="tab-content clearfix" id="tab-replies">

                                    </div>
                                    <div class="tab-content clearfix" id="tab-connections">

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="w-100 line d-block d-md-none"></div>

                <div class="col-md-3">

                    <div class="list-group">
                        <a href="{% url 'users:edit-profile' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Editar Perfil</div><i class="icon-user"></i></a>
                        <a href="{% url 'users:logout' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Cerrar sesi√≥n</div><i class="icon-line2-logout"></i></a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section><!-- #content end -->
{% endblock %}
